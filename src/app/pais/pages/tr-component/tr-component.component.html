<ng-template #elTR>
    <tr  *ngFor="let pais of lp; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{pais.flag}}</td>
        <td>{{ pais.capital +' :: '+ pais.name.common }}</td>
        <td>{{ pais.population | number }}</td>
        <td>
            <a [routerLink]="[ '/pais', pais.cca2]">ver mas...</a>
        </td>
    </tr>
</ng-template>
